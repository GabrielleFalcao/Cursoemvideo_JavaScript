<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 001</title>
    <style>
        button{
            background: pink;
            width:100px;
            height:100px;
            line-height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
     <button id="bt1" onclick="clicar1()">Botão 1</button>
     <button id="bt2" onclick="clicar2()">Botão 2</button>
     <button id="bt3" onclick="clicar3()">Botão 3</button>

    <script>
        function clicar1(){
            window.alert('Você clicou no botão 1!')
        }
        function clicar2(){
            window.alert('Você clicou no botão 2!')
        }
        function clicar3(){
            window.alert('Você clicou no botão 3!')
        }
    </script>
</body>
</html>
