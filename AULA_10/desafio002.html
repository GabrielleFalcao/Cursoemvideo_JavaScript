<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 002</title>
    <style>
        button{
            background: lightblue;
            height: 100px;
            width: 100px;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button id="botao" onclick="clicar()">Inicie o desafio</button>

    <script>
        function clicar(){
           var nome=window.prompt('Qual é o seu nome?')
           var idade=window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
           window.alert(`Acabei de conhecer ${nome} que tem ${idade} anos.`)
        }
    </script>
</body>
</html>
