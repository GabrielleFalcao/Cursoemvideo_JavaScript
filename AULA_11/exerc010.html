<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc010</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="verificar" onclick="verifica()">
    <div id="res"></div>
    <script>
    var velocidade=window.document.getElementById('txtvel')
    var vel= Number(velocidade.value)
    var res= window.document.getElementById('res')
        function verifica(){
            res.innerHTML=` Sua velocidade atual é ${vel}km/h.`
            if(vel>100){
                res.innerHTML+='Você está acima da velocidade permitida. MULTADO!'
            }
            else{
                res.innerHTML+='Você está dentro da velocidade permitida. '
            }
           res.innerHTML+='Dirija sempre com cuidado.'
           
        }
    </script>
</body>
</html>
