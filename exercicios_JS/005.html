<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var sexo= prompt('Digite o sexo do usuário(M/F):')
       var sexo= sexo.toLocaleUpperCase()
       if (sexo== "M" || sexo=="F"){
            if(sexo=='M'){
                alert('Sexo masculino')
            }
            else if(sexo=='F'){
                alert('Sexo feminino')
            }
       }
        else{
            alert('Sexo inválido')
        }
       

    </script>
</body>
</html>
