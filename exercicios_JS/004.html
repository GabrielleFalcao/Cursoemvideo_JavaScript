<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo</title>
</head>
<body>
    <h1>Área e comprimento da circunferência</h1>
<script>
    let raio= prompt('Insira o raio do circulo')
    raio= parseFloat(raio)
    const area= (3.14*raio**2)
    alert(`A área do circulo é ${area}`)
</script>
