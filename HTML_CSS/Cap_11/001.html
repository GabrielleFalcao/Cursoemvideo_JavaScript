<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador. </p>
   
    <picture>
        <source media="(max-width:750px )" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <audio src="midia/Linda rosa juvenil.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/7 Funk e melody.mp3" type="audio/mpeg">
        <source src="midia/7 Funk e melody.ogg" type="audio/ogg">
        <source src="midia/7 Funk e melody.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue baixar audio.</p>
    </audio>
</body>
</html>
